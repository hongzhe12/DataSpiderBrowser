name: Build and Release

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install uv
        uv pip install --system -r requirements.txt
        uv pip install --system pyinstaller

    - name: Build executable
      run: |
        chcp 65001
        pyinstaller --noconfirm --onefile --windowed --icon "resources/images/京东_128x128.ico" --name "京东订单（个人）" "app.py"

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: executable
        path: dist/京东订单（个人）.exe
        retention-days: 1

  release:
    needs: build
    runs-on: windows-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/')  # 只有 tag 时发布

    steps:
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: executable

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: 京东订单（个人）.exe
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          自动构建版本 - ${{ github.sha }}
          下载地址: https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/京东订单（个人）.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}