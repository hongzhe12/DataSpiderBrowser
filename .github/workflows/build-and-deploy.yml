name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 只有打 tag 时触发发布
  pull_request:
    branches: [ master ]

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write  # 添加写入权限

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install uv
        uv pip install --system -r requirements.txt
        uv pip install --system pyinstaller

    - name: Build executable
      run: |
        chcp 65001
        pyinstaller --noconfirm --onefile --windowed --icon "resources/images/京东_128x128.ico" --name "京东订单（个人）" "app.py"

    - name: Verify build output
      run: |
        echo "=== 构建结果验证 ==="
        echo "当前目录: $(pwd)"
        echo "dist目录内容:"
        ls -la dist/
        echo "可执行文件信息:"
        [ -f "dist/京东订单（个人）.exe" ] && echo "✅ 可执行文件存在" || echo "❌ 可执行文件缺失"

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/京东订单（个人）.exe
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          自动构建版本 - ${{ github.sha }}
          
          下载地址: https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/京东订单（个人）.exe
          
          构建信息:
          - 提交: ${{ github.sha }}
          - 时间: ${{ github.event.head_commit.timestamp }}
          - 触发者: ${{ github.actor }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}